<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{}
    </style>
</head>
<body>
<input type="button" id="btn" value="时不时点一下">
<div id="dv"></div>
<script>
    function my$(id) {
        return document.getElementById(id);
    }
    my$("btn").onclick = function () {
        my$("dv").createElement('p');
    }
</script>
</body>
</html>
