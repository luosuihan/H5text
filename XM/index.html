<!--js代码-->

<script>
    function my$(id) {
        return document.getElementById(id);
    }
    my$("spg").onmouseover = function () {
        my$("zss").style.display = "block";
       this.style.color = "red";
    }
    my$("spg").onmouseout = function () {
        my$("zss").style.display = "none";
        this.style.color = "#9d9d9d";
    }
    my$("in").onfocus = function () {
        my$("xbq").style.display = "none";
        this.style.border = "1px solid orange";
        my$("btn").style.border = "1px solid orange";
    }
    my$("in").onblur = function () {
        if (this.value ==0){
            my$("xbq").style.display = "block";
            this.style.border = "1px solid #ccc";
            my$("btn").style.border = "1px solid #ccc";
        }
    }
    var navs = my$("maiv_nav_id").getElementsByTagName("a");
    for (var i=0;i<navs.length;i++){
        navs[i].onmouseover = function () {
                my$("showsj_id").style.display = "block";
        }
        navs[8].onmouseover = function () {
            my$("showsj_id").style.display = "none";
        }
        navs[9].onmouseover = function () {
            my$("showsj_id").style.display = "none";
        }
       /* navs[10].onmouseover = function () {
            my$("showsj_id").style.display = "none";
        }*/
        navs[i].onmouseout = function () {
            my$("showsj_id").style.display = "none";
        }
    }
</script>
