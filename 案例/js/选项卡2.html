<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 280px;
            height: 50px;
            background: #2288f6;
            line-height: 50px;
        }
        span{
            text-align: center;
        }
        .sss{
            width: 260px;
            height: 260px;
            background: #2288f6;
        }
        .sss li{
            width: 260px;
            height: 260px;
            background: #96b1a2;
        }
    </style>
</head>
<body>
<div>
    <span>table1</span>
    <span>table2</span>
    <span>table3</span>
    <span>table4</span>
</div>
<div class="sss">
    <ul>
        <li>table1</li>
        <li>table2</li>
        <li>table3</li>
        <li>table4</li>
    </ul>
</div>
</body>
</html>
